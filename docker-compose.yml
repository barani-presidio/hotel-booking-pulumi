version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: hotel-mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - hotel-network

  backend:
    build: ./backend
    container_name: hotel-backend
    ports:
      - "5002:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/hotel-booking
      - JWT_SECRET=your-secret-key-change-in-production
      - NODE_ENV=development
      - PORT=5000
    depends_on:
      - mongodb
    networks:
      - hotel-network

  frontend:
    build: ./frontend
    container_name: hotel-frontend
    ports:
      - "3001:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5002/api
    depends_on:
      - backend
    networks:
      - hotel-network

volumes:
  mongodb_data:

networks:
  hotel-network:
    driver: bridge
